<h1>Datr</h1>


<div class="columns is-multiline">
    <div class="column is-one-third" ng-repeat="date in dates | filter: search.term">
        <div class="box">
            <a ng-if = "user" class="noBlue"href="#!/dates/{{date.dateId}}">
                <article class="tile is-child">
                <h2 class="title">{{date.name}}</h2>
                <h3>{{date.description}}</h3>
                <!-- <span class="tag is-success"> -->
                    <!-- </span> -->
                    <img ng-src="{{date.url}}" alt="" />
                </a>
                <a ng-if = "!user" class="noBlue"href="">
                    <article class="tile is-child">
                        <h3 class="title">{{date.name}}</h3>
                        <h4>{{date.description}}</h4>
                        <img ng-src="{{date.url}}" alt="" />
                    </a>
                    <h3 class="tag is-success">Avg Rating: {{date.rating}} </h3>
                </article>
                    <br>
                <div ng-if="user" class="buttons has-addons">        
                        <a class="button is-small is-right rateBtn" ng-click="rate(1)">
                            <span class="icon is-small">
                                1
                            </span>
                        </a>
                        <a class="button is-small is-right rateBtn" ng-click="rate(2)">
                            <span class="icon is-small">
                                2
                            </span>
                        </a>
                        <a class="button is-small is-right rateBtn" ng-click="rate(3)">
                            <span class="icon is-small">
                                3
                            </span>
                        </a>
                        <a class="button is-small is-right rateBtn" ng-click="rate(4)">
                            <span class="icon is-small">
                                4
                            </span>
                        </a>
                        <a class="button is-small is-right rateBtn" ng-click="rate(5)">
                            <span class="icon is-small ">
                                5
                            </span>
                        </a>
                        <button class="button is-info right" ng-click="saveDate()">Save it!</button>
                        </div>
            </div>
    </div>
</div>
