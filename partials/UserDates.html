

<div class="columns is-multiline">
    <div class="column is-one-third" ng-repeat="date in dates | filter: search.term">
        <div class="box">
            <article class="tile is-child">
                <h3 class="title">{{date.name}}</h3>
                <h4>{{date.description}}</h4>
                <h4 class="tag is-success">Avg Rating: {{date.rating}}</h4>
                <div>
                    <img ng-src="{{date.url}}" alt="" />
                </div>
                <div class="buttons has-addons">
                    <button class="button" ng-click="delete(date.savedKey)">Delete!</button>
                </div>
            </article>
        </div>
    </div>
</div>

<div class="modal" id="deleteBtn">
    <div class="modal-background" ng-click="toggleDelete()"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">Date Deleted!</p>
            <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
            <p>Your date has been removed.</p>
        </section>
        <footer class="modal-card-foot">
            <button class="button is-success" ng-click="refresh()">My Dates</button>
            <a class="button" ng-href="#!/dates">Checkout New Dates</a>
        </footer>
    </div>
</div>
