<div class="modal" id="deleteBtn">
    <div class="modal-background" ng-click="toggleDelete()"></div>
    <div class="modal-card">
        <header class="modal-card-head modalHead">
            <p class="modal-card-title modalP">Date Deleted!</p>
            <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body modalColor">
            <p class="modalP">Your date has been removed.</p>
        </section>
        <footer class="modal-card-foot modalColor">
            <button class="button is-success modalCont" ng-click="refresh()">My Dates</button>
            <a class="button modalCont" ng-href="#!/dates">Checkout New Dates</a>
        </footer>
    </div>
